<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Portfolio Anthonie Hoogerwaard</title>
    <style>
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .modal-dialog {
            max-width: 100%;
            margin: 0;
            height: 100vh;
            /* Full viewport height */
        }

        .modal-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #181818;
            /* Set the background color */
            border: none;
        }

        h1 {
            padding-top: 10px;
        }

        .modal-body {
            width: 100%;
            height: 100%;
            padding: 0;
            position: relative;
        }

        header {
            background-color: #0e0d0d;
            height: 8vh;
        }

        .modal-body img {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
            /* Change cursor to pointer to indicate clickable image */
        }

        .card {
            cursor: pointer;
            width: 100%;
            background-color: #181818;
            color: rgb(190, 189, 189);
            margin-bottom: 20px;
        }

        .category-card {
            cursor: pointer;
            width: 100%;
            color: rgb(190, 189, 189);
        }

        .category-card img {
            width: 100%;
            height: 200px;
            /* Adjust height as needed */
            object-fit: cover;
            /* Adjust object-fit if necessary */
        }

        .card-body {
            padding: 10px;
        }

        ::-webkit-scrollbar {
            width: 15px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #313232;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="primary">
    <header>
        <h1 class="text">Photography Portfolio Anthonie Hoogerwaard</h1>
    </header>

    <div class="container margin mt-5">
        <!-- First Carousel -->
        <div id="carouselBestPhotos" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="carouselBestPhotosIndicators"></ol>
            <div class="carousel-inner" id="carouselBestPhotosInner"></div>
            <a class="carousel-control-prev" href="#carouselBestPhotos" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselBestPhotos" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bestphotosModal" tabindex="-1" role="dialog" aria-labelledby="bestphotosModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="carouselFullscreenBestPhotos" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="fullscreenCarouselIndicators"></ol>
                        <div class="carousel-inner" id="fullscreenCarouselInner"></div>
                        <a class="carousel-control-prev" href="#carouselFullscreenBestPhotos" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselFullscreenBestPhotos" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container margin mt-5">
        <!-- Category Cards -->
        <div class="row" id="categoryCards"></div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="carouselCategoryPhotos" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="categoryCarouselIndicators"></ol>
                        <div class="carousel-inner" id="categoryCarouselInner"></div>
                        <a class="carousel-control-prev" href="#carouselCategoryPhotos" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselCategoryPhotos" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JSON Data -->

                    ]
                }
            };

            var bestPhotos = data["best-photos"];
            var carouselIndicators = document.getElementById("carouselBestPhotosIndicators");
            var carouselInner = document.getElementById("carouselBestPhotosInner");

            var fullscreenIndicators = document.getElementById("fullscreenCarouselIndicators");
            var fullscreenInner = document.getElementById("fullscreenCarouselInner");

            // Create Carousel Items
            bestPhotos.forEach(function (src, index) {
                var indicator = document.createElement("li");
                indicator.setAttribute("data-target", "#carouselBestPhotos");
                indicator.setAttribute("data-slide-to", index);
                if (index === 0) {
                    indicator.classList.add("active");
                }
                carouselIndicators.appendChild(indicator);

                var carouselItem = document.createElement("div");
                carouselItem.classList.add("carousel-item");
                if (index === 0) {
                    carouselItem.classList.add("active");
                }

                var img = document.createElement("img");
                img.classList.add("d-block", "w-100");
                img.setAttribute("src", src);
                img.setAttribute("alt", "Slide " + (index + 1));
                img.setAttribute("data-index", index); // Add data-index attribute
                img.setAttribute("data-toggle", "modal");
                img.setAttribute("data-target", "#bestphotosModal");

                carouselItem.appendChild(img);
                carouselInner.appendChild(carouselItem);

                // Create Modal Carousel Items
                var fullscreenIndicator = document.createElement("li");
                fullscreenIndicator.setAttribute("data-target", "#carouselFullscreenBestPhotos");
                fullscreenIndicator.setAttribute("data-slide-to", index);
                if (index === 0) {
                    fullscreenIndicator.classList.add("active");
                }
                fullscreenIndicators.appendChild(fullscreenIndicator);

                var fullscreenItem = document.createElement("div");
                fullscreenItem.classList.add("carousel-item");
                if (index === 0) {
                    fullscreenItem.classList.add("active");
                }

                var fullscreenImg = document.createElement("img");
                fullscreenImg.classList.add("d-block", "w-100");
                fullscreenImg.setAttribute("src", src);
                fullscreenImg.setAttribute("alt", "Slide " + (index + 1));

                fullscreenImg.addEventListener("click", function () {
                    $('#bestphotosModal').modal('hide'); // Hide the modal on image click
                });

                fullscreenItem.appendChild(fullscreenImg);
                fullscreenInner.appendChild(fullscreenItem);
            });

            var categories = data["categories"];
            var categoryCardsContainer = document.getElementById("categoryCards");

            for (var category in categories) {
                if (categories.hasOwnProperty(category)) {
                    var categoryPhotos = categories[category];
                    var firstPhoto = categoryPhotos[0];

                    var card = document.createElement("div");
                    card.classList.add("col-md-4");

                    var cardElement = document.createElement("div");
                    cardElement.classList.add("category-card", "text");
                    cardElement.setAttribute("data-category", category);
                    cardElement.setAttribute("data-toggle", "modal");
                    cardElement.setAttribute("data-target", "#categoryModal");

                    var img = document.createElement("img");
                    img.classList.add("card-img-top");
                    img.setAttribute("src", firstPhoto);
                    img.setAttribute("alt", category);

                    var cardBody = document.createElement("div");
                    cardBody.classList.add("card-body");

                    var title = document.createElement("h5");
                    title.classList.add("card-title");
                    title.textContent = category.replace(/-/g, ' ');

                    cardBody.appendChild(title);

                    cardElement.appendChild(img);
                    cardElement.appendChild(cardBody);

                    card.appendChild(cardElement);
                    categoryCardsContainer.appendChild(card);

                    // Add event listener for card clicks
                    cardElement.addEventListener("click", function () {
                        var categoryName = this.getAttribute("data-category");
                        showCategoryModal(categoryName);
                    });
                }
            }

            function showCategoryModal(category) {
                var categoryPhotos = data["categories"][category];
                var categoryCarouselIndicators = document.getElementById("categoryCarouselIndicators");
                var categoryCarouselInner = document.getElementById("categoryCarouselInner");

                categoryCarouselIndicators.innerHTML = "";
                categoryCarouselInner.innerHTML = "";

                categoryPhotos.forEach(function (src, index) {
                    var indicator = document.createElement("li");
                    indicator.setAttribute("data-target", "#carouselCategoryPhotos");
                    indicator.setAttribute("data-slide-to", index);
                    if (index === 0) {
                        indicator.classList.add("active");
                    }
                    categoryCarouselIndicators.appendChild(indicator);

                    var carouselItem = document.createElement("div");
                    carouselItem.classList.add("carousel-item");
                    if (index === 0) {
                        carouselItem.classList.add("active");
                    }

                    var img = document.createElement("img");
                    img.classList.add("d-block", "w-100");
                    img.setAttribute("src", src);
                    img.setAttribute("alt", "Slide " + (index + 1));

                    img.addEventListener("click", function () {
                        $('#categoryModal').modal('hide'); // Hide the modal on image click
                    });

                    carouselItem.appendChild(img);
                    categoryCarouselInner.appendChild(carouselItem);
                });
            }

            // Set up click event listener for main carousel images
            var mainCarouselImages = document.querySelectorAll('#carouselBestPhotos img');
            mainCarouselImages.forEach(function (img) {
                img.addEventListener('click', function () {
                    var index = img.getAttribute('data-index');
                    $('#bestphotosModal').modal('show');
                    $('#carouselFullscreenBestPhotos').carousel(parseInt(index)); // Set the carousel to the clicked index
                });
            });
        });
