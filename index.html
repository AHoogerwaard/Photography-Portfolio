<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Example</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .gallery {
            background: #EEE;
        }

        .gallery-cell {
            width: 60vw;
            height: 100vh;
            margin-right: 10px;
            overflow: hidden;
        }

        .gallery-cell img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Flickity HTML init -->
    <div class="gallery js-flickity" data-flickity-options='{ "wrapAround": true, "autoPlay": true }'>
       
        <div class="gallery-cell">
            <img src="photos/Petting-Zoo-Moordrecht/AHD_8706.JPG" alt="Image 2">
        </div>
        <div class="gallery-cell">
            <img src="photos/Petting-Zoo-Moordrecht/AHD_8090.JPG" alt="Image 1">
        </div>
        <div class="gallery-cell">
            <img src="photos/Petting-Zoo-Moordrecht/AHD_8710.JPG" alt="Image 3">
        </div>
        <div class="gallery-cell">
            <img src="photos/Petting-Zoo-Moordrecht/AHD_8712.JPG" alt="Image 4">
        </div>
        <div class="gallery-cell">
            <img src="photos/Petting-Zoo-Moordrecht/AHD_8714.JPG" alt="Image 5">
        </div>
        <div class="gallery-cell">
            <img src="photos/Petting-Zoo-Moordrecht/AHD_8715.JPG" alt="Image 5">
        </div>
        <div class="gallery-cell">
            <img src="photos/Petting-Zoo-Moordrecht/AHD_8716.JPG" alt="Image 5">
        </div>
    </div>
</body>

</html>
