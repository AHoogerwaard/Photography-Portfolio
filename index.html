<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Portfolio Anthonie Hoogerwaard</title>

    <style>
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .modal-dialog {
            max-width: 100%;
            margin: 0;
        }

        .modal-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
        }

        h1 {
            padding-top: 10px;
        }

        .modal-body {
            width: 100%;
            height: 100%;
            padding: 0;
            position: relative;
        }

        header {
            background-color: #0e0d0d;
            height: 8vh;
        }

        .modal-body img {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:#0e0d0d;
        }

        .card {
            cursor: pointer;
        }
    </style>
</head>

<body class="primary">
    <header>
        <h1 class="text">Photography Portfolio Anthonie Hoogerwaard</h1>
    </header>
    
    <div class="container margin mt-5">
        <!-- First Carousel -->
        <div id="carouselBestPhotos" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselBestPhotos" data-slide-to="0" class="active"></li>
                <li data-target="#carouselBestPhotos" data-slide-to="1"></li>
                <li data-target="#carouselBestPhotos" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8090.JPG" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8706.JPG" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8710.JPG" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselBestPhotos" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselBestPhotos" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container margin mt-5">
        <!-- Card to Trigger Modal -->
        <div class="card" data-toggle="modal" data-target="#imageModal">
            <img class="card-img-top" src="photos/Petting-Zoo-Moordrecht/AHD_8090.JPG" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Petting Zoo Moordrecht</h5>
                <p class="card-text">Click to view the photo gallery in full screen.</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-overlay" onclick="$('#imageModal').modal('hide')"></div>
                    <div id="carouselFullscreenPhotos" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselFullscreenPhotos" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselFullscreenPhotos" data-slide-to="1"></li>
                            <li data-target="#carouselFullscreenPhotos" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8090.JPG" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8706.JPG" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8710.JPG" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselFullscreenPhotos" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselFullscreenPhotos" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
