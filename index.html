<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Portfolio Anthonie Hoogerwaard</title>

    <style>
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .modal-dialog {
            max-width: 100%;
            margin: 0;
        }

        .modal-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
        }

        .modal-body {
            width: 100%;
            height: 100%;
            padding: 0;
            position: relative;
        }

        .modal-body img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>

<body class="primary">
    <h1 class="text">Photography Portfolio Anthonie Hoogerwaard</h1>
    <div class="container margin">
        <div id="carouselBestPhotos" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselBestPhotos" data-slide-to="0" class="active"></li>
                <li data-target="#carouselBestPhotos" data-slide-to="1"></li>
                <li data-target="#carouselBestPhotos" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8090.JPG" alt="First slide"
                        data-toggle="modal" data-target="#imageModal" onclick="showImage(this)">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8706.JPG" alt="Second slide"
                        data-toggle="modal" data-target="#imageModal" onclick="showImage(this)">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="photos/Petting-Zoo-Moordrecht/AHD_8710.JPG" alt="Third slide"
                        data-toggle="modal" data-target="#imageModal" onclick="showImage(this)">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselBestPhotos" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselBestPhotos" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-overlay" onclick="$('#imageModal').modal('hide')"></div>
                    <img id="modalImage" src="" alt="Full screen image">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function showImage(element) {
            var imgSrc = element.src;
            document.getElementById('modalImage').src = imgSrc;
        }
    </script>
</body>

</html>
